spring.application.name=reservation_system
server.port=${SPRING_PORT}
spring.datasource.url=${SPRING_DATASOURCE_URL}:jdbc:mysql://127.0.0.1:3306/reservation_system?createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}:root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}:root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
##mail configs
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect